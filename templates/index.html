<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fG1vZGV8ZW58MHx8fHwxNjg3NTY5NzA0&ixlib=rb-4.0.3&q=80&w=1080');
      background-color: #f4f4f4;
    }

    .main {
      display: flex;
      flex-direction: column;
      background-color: rgb(255, 255, 255);
      color: black;
      padding: 20px;
      margin: 80px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
    }

    .subheading {
      font-size: 14px;
      color: rgba(100, 100, 100, 0.7);
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid rgba(58, 59, 65, 0.55);
      border-radius: 4px;
    }

    button {
      background-color: rgb(7, 15, 83);
      color: white;
      padding: 15px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #3a4783;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
    }

    .match-card {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .match-card h3 {
      margin-top: 0;
      color: #222;
    }

    .match-card p {
      margin: 5px 0;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .primary-btn {
      background-color: #073b9a;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
    }

    .secondary-btn {
      background-color: #cccccc;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="main">
    <h2>Get Matched with Industries</h2>
    <p class="subheading">Tell us more about you so we can offer personalized recommendations</p>
    <form id="recommend-form">
      <label>Field of Study:</label><br>
      <input type="text" id="field"><br><br>

      <label>Skills (comma-separated):</label><br>
      <input type="text" id="skills"><br><br>

      <label>Preferred Location:</label><br>
      <input type="text" id="location"><br><br>

      <button type="button" id="submit-btn">Find Matching Internships</button>
    </form>
  </div>

  <!-- Modal Structure -->
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-results"></div>
    </div>
  </div>

  <script>
    document.getElementById("submit-btn").addEventListener("click", () => {
      const fieldOfStudy = document.getElementById("field").value;
      const skills = document.getElementById("skills").value;
      const location = document.getElementById("location").value;

      fetch("http://127.0.0.1:5000/recommend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          skills: skills,
          field_of_study: fieldOfStudy,
          preferred_location: location
        })
      })
      .then(response => response.json())
      .then(data => {
        const modal = document.getElementById("result-modal");
        const modalResults = document.getElementById("modal-results");
        modalResults.innerHTML = "<h3>Top Matches:</h3>";

        if (data.recommended_companies && data.recommended_companies.length > 0) {
          data.recommended_companies.forEach(company => {
            const formattedLocation = company.Location.charAt(0).toUpperCase() + company.Location.slice(1);
            const card = document.createElement("div");
            card.className = "match-card";
            card.innerHTML = `
              <h3>${company.Company}</h3>
              <p><strong>Role:</strong> ${company.Role}</p>
              <p><strong>Location:</strong> ${formattedLocation}</p>
              <div class="actions">
                <button class="primary-btn">View Details</button>
                <button class="secondary-btn">Save</button>
              </div>
            `;
            modalResults.appendChild(card);
          });
        } else {
          modalResults.innerHTML = "<p>No matches found. Please adjust your input and try again.</p>";
        }

        modal.style.display = "block";
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });

    // Close modal
    document.querySelector(".close-btn").addEventListener("click", () => {
      document.getElementById("result-modal").style.display = "none";
    });

    window.addEventListener("click", (event) => {
      const modal = document.getElementById("result-modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
