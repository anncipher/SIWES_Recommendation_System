<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fG1vZGV8ZW58MHx8fHwxNjg3NTY5NzA0&ixlib=rb-4.0.3&q=80&w=1080');
      background-color: #f4f4f4;
    }
    
    .main {
      display: flex;
      flex-direction: column;
 
      background-color: rgb(255, 255, 255);
      color: black;
      padding: 20px;
      margin: 80px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
      text-align: center;
    }
    
    form {
      margin-top: 20px;
      
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid rgba(58, 59, 65, 0.55);
      border-radius: 4px;
    }
    
    button {
      background-color: rgb(7, 15, 83);
      color: white;
      padding: 15px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center; /* Fixed typo: justify-item -> justify-content */
      align-items: center; /* Fixed typo: align-item -> align-items */
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="main">
    <h2>Get Matched with Industries</h2>
    <form id="recommend-form">
      <label>Field of Study:</label><br>
      <input type="text" id="field"><br><br>

      <label>Skills (comma-separated):</label><br>
      <input type="text" id="skills"><br><br>

      <label>Preferred Location:</label><br>
      <input type="text" id="location"><br><br>

      <button type="button" id="submit-btn">Find Matching Internships</button>
    </form>
  </div>

  <!-- Modal Structure -->
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-results"></div>
    </div>
  </div>

  <script>
    document.getElementById("submit-btn").addEventListener("click", () => {
      const fieldOfStudy = document.getElementById("field").value;
      const skills = document.getElementById("skills").value;
      const location = document.getElementById("location").value;

      fetch("http://127.0.0.1:5000/recommend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          skills: skills,
          field_of_study: fieldOfStudy,
          preferred_location: location
        })
      })
      .then(response => response.json())
      .then(data => {
        const modal = document.getElementById("result-modal");
        const modalResults = document.getElementById("modal-results");

        if (data.recommended_companies && data.recommended_companies.length > 0) {
          modalResults.innerHTML = "<h3>Top Matches:</h3>";
          data.recommended_companies.forEach(company => {
            modalResults.innerHTML += `<p>${company}</p>`;
          });
        } else {
          modalResults.innerHTML = "<p>No matches found. Please adjust your input and try again.</p>";
        }

        // Display the modal
        modal.style.display = "block";
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });

    // Close the modal when the close button is clicked
    document.querySelector(".close-btn").addEventListener("click", () => {
      document.getElementById("result-modal").style.display = "none";
    });

    // Close the modal when clicking outside of it
    window.addEventListener("click", (event) => {
      const modal = document.getElementById("result-modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
